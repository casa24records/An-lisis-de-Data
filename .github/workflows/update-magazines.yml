name: Update Magazines Data

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-magazines:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
        
    - name: Set up Google credentials
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
      run: |
        echo "$GOOGLE_CREDENTIALS" > credentials.json
        echo "$GOOGLE_TOKEN" > token.json
        
    - name: Run magazine fetch script
      run: |
        echo "Fetching magazine data from Google Drive..."
        python scripts/fetch_magazines.py
        
    - name: Verify data files were created
      run: |
        if [ -f data/magazines/latest.json ]; then
          echo "Magazine data file created successfully"
          cat data/magazines/latest.json | grep -c "name"
          echo "magazines found"
        else
          echo "Error: Magazine data file not created!"
          exit 1
        fi
        
    - name: Commit and push if changed
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add data/magazines/
        git commit -m "Update magazine data" || exit 0
        git push
