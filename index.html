<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa 24 Records Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Load React libraries locally -->
  <script src="libs/react/react.production.min.js"></script>
  <script src="libs/react-dom/react-dom.production.min.js"></script>
  
  <!-- Load D3 dependencies locally -->
  <script src="libs/recharts/d3-array.min.js"></script>
  <script src="libs/recharts/d3-scale.min.js"></script>
  <script src="libs/recharts/d3-shape.min.js"></script>
  
  <!-- Load Recharts locally -->
  <script src="libs/recharts/Recharts.js"></script>
  
  <!-- Load Babel locally -->
  <script src="libs/babel/babel.min.js"></script>
</head>
<body>
  <div class="cassette-decoration"></div>
  <div class="vinyl-decoration"></div>
  
  <div id="root" class="min-h-screen p-6 vinyl-bg">
    <!-- App content will be injected here by app-simplified.js -->
    
    <!-- LIFE@24 Section -->
    <div class="mb-10">
      <h2 class="text-3xl font-bold mb-4 text-green-500">LIFE@24</h2>
      
      <div class="flex justify-end mb-4">
        <div class="inline-flex rounded-md shadow-sm" role="group">
          <button id="sort-newest-btn" class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-l-lg border border-gray-600 hover:bg-gray-700 focus:z-10 focus:ring-2 focus:ring-green-500 bg-gray-700">
            Newest First
          </button>
          <button id="sort-oldest-btn" class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-r-lg border border-gray-600 hover:bg-gray-700 focus:z-10 focus:ring-2 focus:ring-green-500">
            Oldest First
          </button>
        </div>
      </div>
      
      <div id="life-at-24-container" class="mb-6">
        <!-- LIFE@24 content will be loaded here by life24.js -->
      </div>
    </div>
    
    <!-- untitled unmastered Section -->
    <div class="mb-10">
      <h2 class="text-3xl font-bold mb-4 text-green-500">untitled unmastered</h2>
      
      <div class="flex justify-end mb-4">
        <div class="inline-flex rounded-md shadow-sm" role="group">
          <button id="unmastered-sort-newest-btn" class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-l-lg border border-gray-600 hover:bg-gray-700 focus:z-10 focus:ring-2 focus:ring-green-500 bg-gray-700">
            Newest First
          </button>
          <button id="unmastered-sort-oldest-btn" class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-r-lg border border-gray-600 hover:bg-gray-700 focus:z-10 focus:ring-2 focus:ring-green-500">
            Oldest First
          </button>
        </div>
      </div>
      
      <div id="untitled-unmastered-container" class="mb-6">
        <!-- untitled unmastered content will be loaded here by unmastered.js -->
      </div>
    </div>
  </div>
  
  <!-- Application Code -->
  <script type="text/babel" src="app-simplified.js"></script>
  
  <!-- Life@24 Script -->
  <script src="js/life24.js"></script>
  
  <!-- untitled unmastered Script -->
  <script src="js/unmastered.js"></script>
  
  <!-- Initialize both sections on page load -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize LIFE@24 section
      if (window.life24 && window.life24.initialize) {
        window.life24.initialize('newest');
      }
      
      // Initialize untitled unmastered section
      if (window.unmastered && window.unmastered.initialize) {
        window.unmastered.initialize('newest');
      }
    });
  </script>
</body>
</html>
