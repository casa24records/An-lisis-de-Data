<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVISUAL - Artist Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="cassette-decoration"></div>
    <div class="vinyl-decoration"></div>
    
    <div class="dashboard-container vinyl-bg">
        <!-- Header -->
        <header class="dashboard-header text-center mb-8">
            <h1 class="text-5xl font-bold mb-2" style="color: #00a651">DVISUAL Artist Analytics</h1>
            <p class="text-xl text-gray-400">We Out Here</p>
            <div class="artist-selector mt-6">
                <label for="artistSelect" class="text-sm text-gray-500 mr-2">Select Artist:</label>
                <select id="artistSelect" class="artist-dropdown">
                    <option value="">Loading artists...</option>
                </select>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Overview Cards - Dynamic content will be inserted here -->
            <section class="metrics-grid stat-grid" id="metricsGrid">
                <!-- Metric cards will be dynamically created based on available data -->
            </section>

            <!-- Time Range Selector -->
            <section class="controls-section">
                <div class="time-range-selector">
                    <button class="time-range-btn retro-btn active" data-range="all">All Time</button>
                    <button class="time-range-btn retro-btn" data-range="90">90 Days</button>
                    <button class="time-range-btn retro-btn" data-range="30">30 Days</button>
                    <button class="time-range-btn retro-btn" data-range="7">7 Days</button>
                </div>
                <div class="last-updated text-sm text-gray-500">
                    Last updated: <span id="lastUpdated">--</span>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-grid">
                <!-- Followers Growth Chart -->
                <div class="chart-card stat-box platform-section" data-platform="spotify" data-chart="followers">
                    <h3 class="text-2xl font-bold mb-4">Followers Growth</h3>
                    <canvas id="followersChart"></canvas>
                </div>

                <!-- YouTube Metrics Chart -->
                <div class="chart-card stat-box platform-section" id="youtubeChartCard" data-platform="youtube" data-chart="youtube">
                    <h3 class="text-2xl font-bold mb-4">YouTube Performance</h3>
                    <canvas id="youtubeChart"></canvas>
                </div>

                <!-- Popularity Trend Chart -->
                <div class="chart-card stat-box platform-section" data-platform="spotify" data-chart="popularity">
                    <h3 class="text-2xl font-bold mb-4">Popularity Trend</h3>
                    <canvas id="popularityChart"></canvas>
                </div>

                <!-- Monthly Listeners Chart -->
                <div class="chart-card stat-box platform-section" id="monthlyListenersCard" data-platform="spotify" data-metric="monthly_listeners" style="display: none;">
                    <h3 class="text-2xl font-bold mb-4">Monthly Listeners</h3>
                    <canvas id="monthlyListenersChart"></canvas>
                </div>
            </section>

            <!-- Top Tracks Section -->
            <section class="top-tracks-section stat-box platform-section" id="topTracksSection" data-platform="spotify" data-feature="tracks">
                <h3 class="text-2xl font-bold mb-4">Top Tracks</h3>
                <div class="tracks-grid" id="tracksGrid">
                    <!-- Tracks will be populated dynamically -->
                </div>
            </section>
        </main>

        <footer class="mt-12 pt-6 border-t border-gray-700 text-center text-gray-500">
            <p class="text-lg">DVISUAL Artist Analytics Dashboard</p>
            <p class="text-sm mt-1 mb-6">Keeping it old school since 2021</p>
        </footer>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Loading artist data...</p>
        </div>
    </div>

    <script src="data-processor.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
